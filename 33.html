<!-- Create multiple nested elements and observe the event bubbling and capturing behaviour. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>33</title>
  </head>
  <body>
    <div>
      Lorem <strong>dolor sit</strong>  amet consectetur adipisicing elit. Odio, debitis!
    </div>

    <script>
        let parent= document.querySelector("div");
        let child=document.querySelector("strong");
        parent.addEventListener("click",()=>{
            console.log("Parent clicked");
        }, true)
        child.addEventListener("click",()=>{
            console.log("Child clicked");
        },true)

    </script>
  </body>
</html>
