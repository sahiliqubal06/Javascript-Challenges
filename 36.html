<!-- Write the JavaScript code to implement the quote-changing feature. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>36</title>
  </head>
  <body>
    <h1>Quotes</h1>
    <div id="quoteDisplay">Loading...</div>
    <script>
              const quotes =[
        "The best way to get started is to quit talking and begin doing. — Walt Disney",
        "Success is not final, failure is not fatal: It is the courage to continue that counts. — Winston Churchill",
        "Don’t watch the clock; do what it does. Keep going. — Sam Levenson",
        "The future depends on what you do today. — Mahatma Gandhi",
        "It does not matter how slowly you go as long as you do not stop. — Confucius",
        "Believe you can and you're halfway there. — Theodore Roosevelt",
        "Opportunities don't happen. You create them. — Chris Grosser",
        "Your limitation—it's only your imagination.",
        "Dream big and dare to fail. — Norman Vaughan",
        "Success usually comes to those who are too busy to be looking for it. — Henry David Thoreau",
        "Subscribe to Drop X Out"
      ];
      function displayRandomQuotes(){
        const quoteDisplay= document.getElementById("quoteDisplay");
        const randomIndex=Math.floor(Math.random()*quotes.length);
        quoteDisplay.textContent=quotes[randomIndex];

      }
      displayRandomQuotes();

      function changeQuotePeriodically(){
        displayRandomQuotes();
        setTimeout(changeQuotePeriodically, 10000);
      }
      changeQuotePeriodically();
    </script>
  </body>
</html>
